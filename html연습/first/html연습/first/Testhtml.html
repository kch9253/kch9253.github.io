<!doctype HTML>

<head>
    <meta charset="UTF-8">
    <title>네이버 로그인</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div class="main-wrap">
            <header>
                <div class="sel-lang-wrap">
                    <select class="lang-select">
                        <option>한국어</option>
                        <option>English</option>
                    </select>
                </div>
                <div class="logo-wrap">
                    <img src="imges/logo.png">
                </div>
            </header>
            <section class="login-input-section-wrap">
                <div class="login-input-wrap">
                    <input placeholder="아이디" type="text"></input>
                </div>
                <div class="login-input-wrap password-wrap">
                    <input placeholder="비밀번호" type="password"></input>
                </div>
                <div class="login-button-wrap">
                    <button>로그인</button>
                </div>
                <div class="login-stay-sign-in">
                    
                    <span><a href="IDpasswordSearch.html" target="_blank">아아디 비밀번호찾기</a></span>
                    
                    <!-- <span><a href="">아이디찾기</a></span> -->
                   
                    <span><a href="signup.html" target="_blank">회원가입</a></span>
                </div>
            </section>
            <section class="Easy-sgin-in-wrap">
                <h2>Easier sign in</h2>
                <ul class="sign-button-list">
                    <li><button><i class="fas fa-qrcode"></i><span><a href="qrcode.html" target="_blank">Sign in with QR code</a></span></button></li>
                    <li><button><i class="fab fa-facebook-square"></i><span><a href="https://Facebook.com" target="_blank">Facebook</a></span></button></li>
                    <li><button><i class="fab fa-line"></i><span><a href="https://line.me/ko/?utm_source=naver&utm_medium=cpc&utm_campaign=brandsearch&utm_content=homelink" target="_blank">line</a></span></button></li>
                </ul>
                <p class="forget-msg">Forgot your Username or Password? | </p>
            </section>
            <footer>
                <div class="copyright-wrap">
                    <span> <img src="imges/logo.png"> Copyright © NAVER Corp. All Rights Reserved.</span>
                </div>
            </footer>
        </div>
    </div>
</body>
